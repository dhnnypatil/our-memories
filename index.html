<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Love</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="animate-pop">Our Little World <i class="fa-solid fa-heart text-pink"></i></h1>
      </header>
      
      <main>
        <!-- Hero Section -->
        <section id="hero" class="hero-section">
          <div class="hero-content">
            <h2 class="fade-in-up">Hey Beautiful,</h2>
            <p class="fade-in-up delay-1">I created this little corner of the internet just for us. No matter the distance, you're always in my heart.</p>
          </div>
          <div class="floating-hearts"></div>
        </section>

        <!-- Daily Note Section -->
        <section id="daily-note" class="daily-note-section">
          <h3><i class="fa-regular fa-envelope"></i> Daily Note For You</h3>
          <div class="note-card-container">
            <div class="note-card" id="noteCard">
              <div class="note-front">
                <p>Tap to read today's message...</p>
                <div class="stamp"><i class="fa-solid fa-heart"></i></div>
              </div>
              <div class="note-back">
                <p id="dailyMessage">Loading...</p>
                <span class="note-time" id="noteDate">October 27, 2025</span>
              </div>
            </div>
          </div>
          <p class="small-text">Refreshes every day at 4 AM (your time)</p>
        </section>

        <!-- Memory Gallery Section -->
        <section id="gallery" class="gallery-section">
          <h3><i class="fa-solid fa-camera-retro"></i> Our Memories</h3>
          <div class="polaroid-container" id="galleryContainer">
            <!-- Polaroids will be injected here via JS -->
          </div>
        </section>
      </main>

      <footer>
        <p>Made with <i class="fa-solid fa-heart text-pink"></i> for you.</p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
